<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <img src="assets/imgs/tela-inicial.png" alt="Logo" />
  <form action="">
    <ion-item>
      <ion-label stacked> Email </ion-label>
      <ion-input type="text" placeholder="exemplo@dominio.com.br"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked> Senha </ion-label>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>


    <button ion-button block>Entrar</button>
    <button ion-button block outline>Registrar</button>
  </form>
  <!--<div id="e">texte div</div>-->
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
